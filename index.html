<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="quiz-header">
            <h1>JavaScript Fundamentals Quiz</h1>
            <button id="start-btn">Start Quiz</button>
            <div id="timer">Time: <span id="time">60</span> seconds</div>
        </div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>
        <div id="results-container" class="hide">
            <h2>Your Score: <span id="score">0</span></h2>
            <form id="submit-score-form">
                <input type="text" id="initials" placeholder="Enter Initials" required>
                <button type="submit">Submit Score</button>
            </form>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
